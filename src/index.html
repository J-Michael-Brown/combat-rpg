<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Combat RPG</title>
  </head>
  <body>
    <div class="container">
      <form id="start">
        <h1>The Interview</h1>
        <div class="form-group">
          <select class="form-control">
            <option value="lawyer">Lawyer</option>
            <option value="nurse">Nurse</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Choose Character</button>
      </form>

      <div id="live-game">
        <div id="arena">
          <p id="player-class"></p>
          <p id="sleep-level"></p>
          <p id="sanity-level"></p>
          <p id="items"></p>

          <p id="enemy-title"></p>
          <p id="enemy-power"></p>


          <p id="player-attack"></p>
          <p id="enemy-attack"></p>
        </div>

        <div id="result-screen">
          <p id="cedit-message"></p>
        </div>

        <div id="shop">

        </div>

        <form id="player-input">
          <input type="text">
          <button type="submit" name="action">GO</button>
        </form>

      </div>

      <canvas id="canvas" width="1080" height="720"></canvas>
    </div>
  </body>
</html>
